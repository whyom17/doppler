server {
    listen 8080;
    server_name _;

    # Proxy image tar downloads from S3.
    # Replace <BUCKET> and <REGION> with your values.
    location /deployments/ {
        proxy_set_header Host <BUCKET>.s3.<REGION>.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Example request:
        # GET /deployments/<projectId>/<deploymentId>.tar
        proxy_pass https://<BUCKET>.s3.<REGION>.amazonaws.com/;
    }
}
